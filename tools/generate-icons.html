<!DOCTYPE html>
<html>
<head><title>Generate FaithTunes Icons</title></head>
<body>
<h2>FaithTunes Icon Generator</h2>
<p>Right-click each icon and "Save image as..." to save them.</p>
<div id="icons"></div>
<script>
var sizes = [72, 96, 128, 144, 152, 192, 384, 512];
var container = document.getElementById('icons');

sizes.forEach(function(size) {
  var canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  var ctx = canvas.getContext('2d');

  // Background gradient
  var grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#d97706');
  grad.addColorStop(1, '#7c3aed');

  // Rounded rect background
  var r = size * 0.15;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = grad;
  ctx.fill();

  // Cross symbol
  var cx = size / 2;
  var cy = size * 0.38;
  var cw = size * 0.06;
  var ch = size * 0.35;
  ctx.fillStyle = 'rgba(255,255,255,0.95)';
  ctx.fillRect(cx - cw/2, cy - ch*0.15, cw, ch);
  ctx.fillRect(cx - ch*0.35, cy + ch*0.08, ch*0.7, cw);

  // Music note
  var nx = size * 0.58;
  var ny = size * 0.55;
  var ns = size * 0.09;
  ctx.beginPath();
  ctx.arc(nx, ny + ns*2.2, ns, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillRect(nx + ns - size*0.015, ny - ns*0.5, size*0.03, ns*2.8);

  // "FT" text
  ctx.fillStyle = 'rgba(255,255,255,0.95)';
  ctx.font = 'bold ' + (size * 0.18) + 'px Inter, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('FT', size/2, size * 0.85);

  // Show
  var div = document.createElement('div');
  div.style.display = 'inline-block';
  div.style.margin = '10px';
  div.style.textAlign = 'center';
  div.innerHTML = '<p>' + size + 'x' + size + '</p>';

  var img = new Image();
  img.src = canvas.toDataURL('image/png');
  img.style.width = Math.min(size, 200) + 'px';
  div.appendChild(img);

  // Download link
  var link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'icon-' + size + '.png';
  link.textContent = 'Download';
  link.style.display = 'block';
  div.appendChild(link);

  container.appendChild(div);
});
</script>
</body>
</html>
